<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo/logo-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compagnia</title>
    <meta name="description" content="Traditional chamber music masterpieces in a unique artistic gathering space in New York City." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://compagnia.org/" />
    <meta property="og:title" content="Compagnia" />
    <meta property="og:description" content="Traditional chamber music masterpieces in a unique artistic gathering space in New York City." />
    <meta property="og:image" content="https://compagnia.org/Logo/logo-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://compagnia.org/" />
    <meta property="twitter:title" content="Compagnia" />
    <meta property="twitter:description" content="Traditional chamber music masterpieces in a unique artistic gathering space in New York City." />
    <meta property="twitter:image" content="https://compagnia.org/Logo/logo-preview.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
